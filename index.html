<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Apex Legends</title>
    <link rel="stylesheet" href="estilo.css">
  </head>
  <body>

    <header>

    </header>

    <section>

    </section>
    <script type="text/javascript">

      var cabecera = document.querySelector('header');
      var section = document.querySelector('section');
      var solicitud = new XMLHttpRequest();

      solicitud.open('GET','apexito.json');
      solicitud.responseType = 'json';
      solicitud.send();


      solicitud.onload = function(){

        var juego = solicitud.response;
        poblarCabecera(juego);
        generarContenido(juego);
    }


      function poblarCabecera(juego){

        var miTitulo = document.createElement('h1');
        var miSubTitulo = document.createElement('h3');

        miTitulo.textContent = juego['titulo'];
        miSubTitulo.textContent = juego['subtitulo'];

        cabecera.appendChild(miTitulo);
        cabecera.appendChild(miSubTitulo);
      }

      function generarContenido(juego){
        for (var i = 0; i < juego['Leyendas'].length; i++) {
          var producto = document.createElement('article');
          var miH4 = document.createElement('h4');
          var imagen = document.createElement('img');
          var miPara1 = document.createElement('p');
          var miPara2 = document.createElement('p');
          var miPara3 = document.createElement('p');
          var miPara4 = document.createElement('p');
          var miPara5 = document.createElement('p');
          var miPara6 = document.createElement('p');
          var miPara7 = document.createElement('p');
          var miPara8 = document.createElement('p');

          miH4.textContent = juego['Leyendas'][i].nombre;
          imagen.src = juego['Leyendas'][i].urlImagen;
          imagen.width = "300";
          miPara1.textContent = juego['Leyendas'][i].descripcion;
          miPara2.textContent = juego['Leyendas'][i].historia;
          miPara3.textContent = juego['Leyendas'][i].nombrereal;
          miPara4.textContent = juego['Leyendas'][i].edad;
          miPara5.textContent = juego['Leyendas'][i].planetanatal;
          miPara6.textContent = juego['Leyendas'][i].habilidadtactica;
          miPara7.textContent = juego['Leyendas'][i].habilidadpasiva;
          miPara8.textContent = juego['Leyendas'][i].habilidaddefinitiva;


          producto.appendChild(miH4);
          producto.appendChild(imagen);
          producto.appendChild(miPara1);
          producto.appendChild(miPara2);
          producto.appendChild(miPara3);
          producto.appendChild(miPara4);
          producto.appendChild(miPara5);
          producto.appendChild(miPara6);
          producto.appendChild(miPara7);
          producto.appendChild(miPara8);


          section.appendChild(producto);
        }
      }

    </script>
  </body>
</html>
